    <script src="../static/js/bootstrap.min.js?v=3.3.6"></script>

    <script src="../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../static/js/plugins/validate/bootstrapValidator.min.js"></script>
    <script src="../static/js/plugins/validate/zh_CN.js"></script>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">



        <div id="order">
            <div class="col-md-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="tabbable tabs-left">
                             
                            <div class="tab-content" id="mytab">
                                
                                <div id="dropdown2" class="tab-pane active">
                                    <form class="form" role="form" method="post" enctype="multipart/form-data" onsubmit="return false;">
                                        <h2>借款人情况调查信息</h2>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否为禁入客群</label>
                                                    <select class="form-control" name="debarcustomer" id="debarcustomer" required>
                                                        <option value="">请选择</option>
                                                        <option value="1">是</option>
                                                        <option value="2">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>职业状况（雇佣情况）</label>
                                                    <select class="form-control" name="occupationstatus" id="occupationstatus" required>
                                                        <option value="">请选择</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>流水获取日期（自雇）</label>
                                                    <input type="text" class="form-control layer-date laydate-icon" id="waterdate" name="waterdate" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"
                                                        placeholder="请输入流水获取日期" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>近6个月的资金流水是否提供（自雇）</label>
                                                    <select class="form-control" name="iswatercapital" id="iswatercapital" required>
                                                        <option value="">请选择</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>流水最新季度结息额（自雇）</label>
                                                    <input type="text" class="form-control" id="newwaterinterest" name="newwaterinterest" placeholder="请输入流水最新季度结息额" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>测算月均收入（自雇）</label>
                                                    <input type="text" class="form-control" id="monthincome" name="monthincome" placeholder="请输入测算月均收入" required disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>营业执照号（自雇）</label>
                                                    <input type="text" class="form-control" id="businesslicenseno" name="businesslicenseno" placeholder="请输入营业执照号" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>营业执照法人（自雇）</label>
                                                    <input type="text" class="form-control" id="legalperson" name="legalperson" placeholder="请输入营业执照法人" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>近6个月的工资流水测算收入（受薪）</label>
                                                    <input type="text" class="form-control" id="junewaterincome" name="junewaterincome" placeholder="请输入近6个月的工资流水测算收入" required disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>固定入账日（受薪）</label>
                                                    <select class="form-control" name="fixedincomedate" id="fixedincomedate" required>
                                                        <option value="">请选择</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>测算月均收入（受薪）</label>
                                                    <input type="text" class="form-control" id="" name="" placeholder="请输入测算月均收入" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>所属行业</label>
                                                    <select class="form-control" name="unitkind" id="unitkind" required>
                                                        <option value="">请选择</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>家庭资产（如有）</label>
                                                    <input type="text" class="form-control" id="familyassets" name="familyassets" placeholder="请输入家庭资产">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>征信记录获取日期</label>
                                                    <input type="text" class="form-control layer-date laydate-icon" id="creditdate" name="creditdate" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"
                                                        placeholder="请输入征信记录获取日期" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>征信中贷款总数</label>
                                                    <input type="number" class="form-control familyPrice" id="creditTotal" name="creditTotal" min="0" pattern="^([1-9][0-9]*)+(.[0-9]{1,2})?$" placeholder="请输入征信中贷款总数"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>征信中贷款总金额</label>
                                                    <input type="number" class="form-control familyPrice" id="credittotalamt" name="credittotalamt" min="0" pattern="^([1-9][0-9]*)+(.[0-9]{1,2})?$" placeholder="请输入征信中贷款总金额"
                                                        required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>征信中信用卡总数</label>
                                                    <input type="number" class="form-control familyPrice" id="CreditCardTotal" name="CreditCardTotal" min="0" pattern="^([1-9][0-9]*)+(.[0-9]{1,2})?$" placeholder="请输入征信中信用卡总数"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>征信中信用卡总金额</label>
                                                    <input type="number" class="form-control familyPrice" id="CreditCardTotalAmt" name="CreditCardTotalAmt" min="0" pattern="^([1-9][0-9]*)+(.[0-9]{1,2})?$" placeholder="请输入征信中信用卡总金额"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>家庭负债金额合计</label>
                                                    <input type="number" class="form-control familyTotal" id="familyliability" name="familyliability" min="0"   placeholder="请输入家庭负债金额合计" required
                                                        disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>家庭资产合计</label>
                                                    <input type="text" class="form-control" id="totalassets" name="totalassets" min="0" placeholder="请输入家庭资产合计">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>家庭净资产</label>
                                                    <input type="number" class="form-control" id="familynetassets" name="familynetassets" min="0" placeholder="请输入家庭净资产" required disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>征信记录</label>
                                                    <input type="text" class="form-control" id="CreditRecord" name="CreditRecord" min="0" placeholder="请输入征信记录" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>逾期次数（信用卡）</label>
                                                    <input type="number" class="form-control" id="CreditCardOverTime" name="CreditCardOverTime" min="0" placeholder="请输入逾期次数" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>逾期金额（信用卡）</label>
                                                    <input type="number" class="form-control" id="CreditCardOverdueAmt" name="CreditCardOverdueAmt" min="0" placeholder="请输入逾期金额">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>逾期次数（贷款）</label>
                                                    <input type="number" class="form-control" id="CreditOverdueTime" name="CreditOverdueTime" min="0" placeholder="请输入逾期次数" required disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>逾期金额（贷款）</label>
                                                    <input type="text" class="form-control" id="CreditOverdueAmt" name="CreditOverdueAmt" min="0" placeholder="请输入逾期金额" required>
                                                </div>
                                            </div>
                                             <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>车牌号</label>
                                                    <input type="text" class="form-control" id="car_number" name="car_number" placeholder="请输入车牌号" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>借款人基本信息与征信报告记录是否相符</label>
                                                    <select class="form-control" id="isAccord" name="isAccord" required>
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <h2>房产调查信息</h2>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>产权证编号</label>
                                                    <input type="text" class="form-control" id="PropertyRightNo" name="PropertyRightNo" placeholder="请输入产权证编号">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>产权人与借款人是否为同一人</label>
                                                    <select class="form-control" id="isCreditAccord" name="isCreditAccord">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>房屋坐落</label>
                                                    <input type="text" class="form-control" id="HouseAddress" name="HouseAddress" placeholder="请输入房屋坐落">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>建筑面积</label>
                                                    <input type="text" class="form-control" id="BuildArea" name="BuildArea" placeholder="请输入建筑面积">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>用途</label>
                                                    <input type="text" class="form-control" id="purpose" name="purpose" placeholder="请输入用途">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>使用期限到期日</label>
                                                    <input type="text" class="form-control layer-date laydate-icon" id="UseTermMatureDate" name="UseTermMatureDate" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})" placeholder="请输入使用期限到期日" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否上传查询结果</label>
                                                    <select class="form-control" id="isuploadresult1" name="isuploadresult1">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <h2>工商查询信息</h2>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>统一社会信用代码</label>
                                                    <input type="text" class="form-control" id="CreditCode" name="CreditCode" placeholder="请输入统一社会信用代码">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>公司名称</label>
                                                    <input type="text" class="form-control" id="CorporateName" name="CorporateName" placeholder="请输入公司名称">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>借款人身份</label>
                                                    <select class="form-control" id="identity" name="identity">
                                                        <option value="">请选择</option>
                                                        <option value="">股东</option>
                                                        <option value="">法人</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>注册资本
                                                        <span class="text-warning">单位“万元整”</span>
                                                    </label>
                                                    <input type="number" class="form-control" id="regCapital" name="regCapital" min="0" pattern="^\+?[1-9][0-9]*$" placeholder="请输入注册资本">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>成立日期</label>
                                                    <input type="text" class="form-control layer-date laydate-icon" id="foundDate" name="foundDate" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"
                                                        placeholder="请输入成立日期">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否有行政处罚信息</label>
                                                    <select class="form-control" id="isPunishInfo" name="isPunishInfo">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否列入经营异常信息</label>
                                                    <select class="form-control" id="ismanageAbnormal" name="ismanageAbnormal">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否列入严重违法失信企业名单（黑名单）</label>
                                                    <select class="form-control" id="isBlacklist" name="isBlacklist">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否上传查询结果</label>
                                                    <select class="form-control" id="isuploadresult2" name="isuploadresult2">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <h2>法院查询信息</h2>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>借款人是否列入失信人名单</label>
                                                    <select class="form-control" id="isDishonesty" name="isDishonesty">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>借款人是否列入被执行人名单</label>
                                                    <select class="form-control" id="isImplement" name="isImplement">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否上传查询结果</label>
                                                    <select class="form-control" id="isuploadresult3" name="isuploadresult3">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <h2>工作证明调查信息</h2>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>证明资料类型</label>
                                                    <select class="form-control" id="WorkProofType" name="WorkProofType">
                                                        <option value="">请选择</option>
                                                        <option value="">公积金</option>
                                                        <option value="">社保</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否是客户本人</label>
                                                    <select class="form-control" id="isoneself" name="isoneself">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>是否连续缴纳≥6个月</label>
                                                    <select class="form-control" id="iscontinuityPay" name="iscontinuityPay">
                                                        <option value="">请选择</option>
                                                        <option value="">是</option>
                                                        <option value="">否</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">

         setTimeout(function(){

            //客户调查信息,借款人情况调查信息,家庭负债金额合计
            $(".familyPrice").on('input', function () {
                var sum = 0
                for (var i = 0; i < $(".familyPrice").length; i++) {
                    if ($(".familyPrice").eq(i).val() !== '' && !isNaN($(".familyPrice").eq(i).val())) {
                        sum += parseFloat($('.familyPrice').eq(i).val())
                    }
                }
                if (sum== 0 || sum == ''){
                    $(".familyTotal").val('')                
                }
                else {
                    $(".familyTotal").val(sum)                
                }
            });

            // 进行对象序列化
            jQuery.prototype.serializeObject=function(){  
                var a,o,h,i,e;  
                a=this.serializeArray();  
                o={};  
                h=o.hasOwnProperty;  
                for(i=0;i<a.length;i++){  
                    e=a[i];  
                    if(!h.call(o,e.name)){  
                        o[e.name]=e.value;  
                    }  
                }  
                return o;  
            };
    
    
              
        //客户调查信息
        $('#dropdown2 [type=submit]').click(function () {
            var tab = $(this).parents('form') 
            $(tab).off('submit').on('submit', function (e) {
                var json = $(this).serializeObject()
                    // json['id'] = location.search.substr(4)
                    // console.log(JSON.stringify(json, null, 4)) 
                    
                    json['odrderID']=$('#order').val()
                    
                     $('input,select').each(function(i,v){
				            if ($(this).prop('disabled') ==  true){
				                if (  $(this).is('input') ){
				                 json[$(this).attr('name')]=$(this).val()  
				                }
				                else if (  $(this).is('select') ){
				                json[$(this).attr('name')]=$(this).find(':selected').val()                    
				                }
				            }
				        })       
                    
                      console.log(JSON.stringify(json, null, 4)) 
                    
                $.ajax({
                    type: 'post',
                    url: '../CustomerSurvey',
                    cache: false,
                    async: false,
                    data:{input:JSON.stringify(json)},
                    success: function (data, textStatus, jqXHR) {
                        if (data.code == 200) {
                            layer.msg('提交成功') 
                        }
                        else if (data.code == 202) {
                            layer.msg('不能重复提交');
                        }
                    },
                    error: function (data) {
                        layer.msg('提交失败，请重试');    
                    },
                })
            })
        })
