            $('#marriage').change(function () {

                if (str == '已婚') {
                    $('#spouse').find('input').prop('required', true)
                }
                else {
                    $('#spouse').find('input').prop('required', false)
                }
            })
            //借款申请信息，贷款申请信息，是否受托支付，如选是，则相关5个字段为必填项   
            $('#acceptpay').change(function () {
                var str = $(this).find('option:selected').text()
                if (str == '是') {
                    $('#payinfo1,#payinfo2').find('input').prop('required', true)
                }
                else {
                    $('#payinfo1,#payinfo2').find('input').prop('required', false)
                }
            })


  // 进行对象序列化
  jQuery.prototype.serializeObject=function(){  
                var a,o,h,i,e;  
                a=this.serializeArray();  
                o={};  
                h=o.hasOwnProperty;  
                for(i=0;i<a.length;i++){  
                    e=a[i];  
                    if(!h.call(o,e.name)){  
                        o[e.name]=e.value;  
                    }  
                }  
                return o;  
            };
    
    
        //借款申请信息
        $('#dropdown1 [type=submit]').click(function () {
            var tab = $(this).parents('form') 
            $(tab).off('submit').on('submit', function (e) {
                var json = $(this).serializeObject()
                    // json['id'] = location.search.substr(4)
                  
                    json['odrderID']=$('#order').val()
                    
                     $('input,select').each(function(i,v){
				            if ($(this).prop('disabled') ==  true){
				                if (  $(this).is('input') ){
				                 json[$(this).attr('name')]=$(this).val()  
				                }
				                else if (  $(this).is('select') ){
				                json[$(this).attr('name')]=$(this).find(':selected').val()                    
				                }
				            }
				        })       
                    
                      console.log(JSON.stringify(json, null, 4)) 
                    
                $.ajax({
                    type: 'post',
                    url: '../LoanApplication',
                    cache: false,
                    async: false,
                    data:{input:JSON.stringify(json)},
                    success: function (data, textStatus, jqXHR) {
                        if (data.code == 200) {
                            layer.msg('提交成功') 
                        }
                        else if (data.code == 202) {
                            layer.msg('不能重复提交');
                        }
                    },
                    error: function (data) {
                        layer.msg('提交失败，请重试');    
                    },
                })
            })
        })
